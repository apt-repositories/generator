name: Ubuntu

on:
  schedule:
    # nightly at 4:00
    - cron: "4 0 * * *"
  workflow_dispatch:

concurrency:
  group: ubuntu
  cancel-in-progress: true

jobs:
  ubuntu:
    name: Ubuntu
    uses: ./.github/workflows/metadata.yml
    permissions:
      contents: write
      pull-requests: write
    with:
      repository: apt-repositories/ubuntu
      DEBIAN_MIRROR: archive.ubuntu.com
      DEBIAN_ROOT: ubuntu
      DEBIAN_ARCHITECTURE: amd64
      DEBIAN_RELEASE: ${{ matrix.DEBIAN_RELEASE }}
      DEBIAN_COMPONENT: ${{ matrix.DEBIAN_COMPONENT }}
      DEBIAN_OBSERVABLES: |
        ubuntu/${{ matrix.DEBIAN_RELEASE }}
        ubuntu/${{ matrix.DEBIAN_RELEASE }}-updates
        ubuntu/${{ matrix.DEBIAN_RELEASE }}-security
    secrets:
      GH_ORG_TOKEN: ${{ secrets.GH_ORG_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        DEBIAN_RELEASE:
          - bionic
          - focal
          - jammy
          - noble
          - oracular
          - trusty
          - xenial
        DEBIAN_COMPONENT:
          - main
          - multiverse
          - restricted
          - universe
